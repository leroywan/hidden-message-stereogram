<!DOCTYPE html>
<html>
<head>
	<title>Stereogram</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
	<link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<header>
		<h1 id="title">Hidden Message Stereogram Generator</h1>
	</header>
	<div id="app">
		<div class="message-input-container">
		  <input class="message-input" type="text" v-model="message" @keyup.enter="createStereogram(message)"></input>
		  <a class="message-submit" v-on:click="downloadStereogram()" ref="download">Download</a>
		</div>
		<canvas id="stereogram" width=840 height=840></canvas>
	</div>
	<footer>
		
	</footer>
	<script src="vue.min.js"></script>
	<script src="stereogram.js"></script>
	<script src="app.js"></script>
</body>
</html>
